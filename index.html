<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
 <div class="navbar">
<div class="logo"></div>
 <p class="spotify" style="font-size: large;">spotify</p>
<p class="home">Home</p>
<p class="home">About</p>
<input type="text" placeholder="Search songs here" class="search">
<p class="navbar home" style="margin-right: 10px; font-size: large ; ">Help</p>
 </div>
<div class="music">
<div class=" box box1">
    <div class="pic1"></div>
<span class="hii">Lalkara</span>
    <i id="1" class="fa-solid fa-circle-play font2"></i>
</div>
<div class="box box2">
    <div class="pic2"></div>
    <span class="hii">Pushpa</span>
    <i id="2" class="fa-solid fa-circle-play font2"></i>
</div>
<div class="box box3">
    <div class="pic3"></div>
    <span class="hii">King shit</span>
    <i id="3" class="fa-solid fa-circle-play font2"></i>
</div>
<div class="box box4">
    <div class="pic4"></div>
    <span class="hii">Cheque</span>
    <i id="4" class="fa-solid fa-circle-play font2"></i>
</div>
<div class="box box5">
    <div class="pic5"></div>
    <span class="hii">Kissik</span>
    <i id="5" class="fa-solid fa-circle-play font2"></i>
</div>
<div class="box box6">
    <div class="pic6"></div>
    <span class="hii">Aaj ki raat</span>
    <i id="6" class="fa-solid fa-circle-play font2"></i>
</div>
</div>
<div class="player">
     <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
   <div class="font_class">
     <i class="fa-solid fa-backward-step font" ></i>
    <i class="fa-solid fa-circle-play font" id="play_button"></i>
    <i  class="fa-solid fa-forward-step font"></i>
</div>
<div class="gif"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
